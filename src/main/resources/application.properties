spring.application.name=sample

# ホットリロードの設定
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources/static
spring.devtools.restart.exclude=public/**,templates/**

# アプリケーションの設定
server.port=8080

# SQLite設定
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:/Users/yosuke.naruse/develop/SQLite/sample1/sample.sqlite
spring.datasource.username=
spring.datasource.password=

# MyBatis設定
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.game.entity
mybatis.configuration.map-underscore-to-camel-case=true
