<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>卵キャッチゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div id="game" 
             @mousemove="movePlate" 
             @touchmove.prevent="movePlateTouch"
             ref="game">
            <div id="egg" :style="eggStyle"></div>
            <div id="eggWhite" :style="eggWhiteStyle"></div>
            <div id="brokenEgg" :style="brokenEggStyle"></div>
            <div id="plate" :style="plateStyle">
                <div id="plateInner"></div>
            </div>
        </div>
        <div id="score">スコア: {{ score }}</div>
        <button @click="startGame">{{ startBtnText }}</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
