<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5×5 スライドパズル</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>5×5 スライドパズル</h1>
        <div class="puzzle">
            <div v-for="(tile, index) in board" 
                 :key="index" 
                 class="tile" 
                 :class="{ 'empty': tile === 0 }"
                 @click="handleTileClick(index)">
                {{ tile === 0 ? '' : tile }}
            </div>
        </div>
        <div class="moves">移動回数: {{ moveCount }}</div>
        <div class="controls">
            <button @click="initializePuzzle">新しいゲーム</button>
            <button @click="solvePuzzle">解く</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
