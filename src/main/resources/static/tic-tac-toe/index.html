<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルな○×ゲーム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>○×ゲーム</h1>
        <div class="board">
            <div v-for="(cell, index) in board" 
                 :key="index" 
                 class="cell" 
                 :class="{ 'x': cell === 'X', 'o': cell === 'O' }"
                 @click="makeMove(index)">
                {{ cell }}
            </div>
        </div>
        <div class="status">{{ status }}</div>
        <button class="reset-button" @click="resetGame">ゲームをリセット</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
